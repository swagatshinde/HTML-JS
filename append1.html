<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function(){
$("#btn1").click(function(){
$("p").before("<b> Appended text</b>.");
});
$("#btn2").click(function(){
$("p").after("<i>Appended text</i>");
});
});
</script>
</head>
<body>
<p>This is a paragraph for trial.Text will be inserted... Before and After this!!!!</p>
<button id="btn1">Insert Before</button>
<button id="btn2">Insert After</button>
</body>
</html>
